---
- name: verifying php
  hosts: redhat
  become: yes
  tasks:
    - name: updating packages and installing httpd
      ansible.builtin.yum:
        name: httpd
        state: present
    - name: installing  multi servers
      ansible.builtin.yum:
        name:
          - php.info
          - libapache2-mod-php
          - php-mysql
        state: present
    - name: copy php.info page
      ansible.builtin.copy:
        src: php.info
        dest: /var/www/html/php.info 
    - name: restart php    
      ansible.builtin.systemd:
        name: httpd
        enabled: yes
        state: restarted